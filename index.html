<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickBid - Estimate Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <header>
      <h1 class="title">
        QuickBid
        <img src="logo.png" alt="Quickbid Logo" class= "logo"/>
      </h1>
      <p>Fast, clean estimates. Save them instantly.</p>
    </header>

    <main class="grid">

      <section class="card">
        <h2>Estimate Inputs</h2>

        <label>
          Labor Hours
          <input id="hours" type="number" min="0" step="0.5" placeholder="e.g. 12" />
        </label>

        <label>
          Labor Rate ($/hr)
          <input id="rate" type="number" min="0" step="1" placeholder="e.g. 65" />
        </label>

        <label>
          Material Cost ($)
          <input id="materials" type="number" min="0" step="1" placeholder="e.g. 1200" />
        </label>

        <label>
          Markup (%)
          <input id="markup" type="number" min="0" step="1" placeholder="e.g. 20" />
        </label>

        <label>
          Tax (%)
          <input id="tax" type="number" min="0" step="0.1" placeholder="e.g. 6" />
        </label>
        <div class="btn-row">
          <button id="saveBtn">Save Estimate</button>
          <button id="clearBtn" class="secondary">Clear Inputs</button>
        </div>
      </section>

      <section class="card">
        <h2>Live Total</h2>

        <div class="total-box">
          <div class="line">
            <span>Labor</span>
            <strong id="laborOut">$0.00</strong>
          </div>

          <div class="line">
            <span>Materials</span>
            <strong id="materialsOut">$0.00</strong>
          </div>

          <div class="line">
            <span>Markup</span>
            <strong id="markupOut">$0.00</strong>
          </div>

          <div class="line">
            <span>Tax</span>
            <strong id="taxOut">$0.00</strong>
          </div>

          <hr />

          <div class="line total">
            <span>Total</span>
            <strong id="totalOut">$0.00</strong>
          </div>
        </div>
      </section>

      <section class="card full">
        <div class="saved-header">
          <h2>Saved Estimates</h2>
          <button id="clearSavedBtn" class="danger">Clear Saved</button>
        </div>

        <ul id="savedList" class="saved-list"></ul>
      </section>

    </main>

    <footer>
      <p>Built by JW ðŸ’ª</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
